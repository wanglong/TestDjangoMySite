<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
<body>
 <h1 style="background-color: antiquewhite;color: black;">Hello Python Django World!</h1>
 <form action="/index/" method="post">
     <input type="text" name="username"/>
     <input type="password" name="password"/>
     <input type="submit" value="tijiao"/>
 </form>
 <hr/>
 <h1 style="align-content: center">user view</h1>
 <table border="1">
     <thead>
        <th>username</th>
        <th>password</th>
     </thead>
     <tbody>
        {% for line in data %}
            <tr>
                <td>{{ line.user }}</td>
                <td>{{ line.pwd }}</td>
            </tr>
        
        {% endfor %}
        
     </tbody>
 </table>
 <script src="/static/js/vue.min.js"></script>
</body>
</html>
